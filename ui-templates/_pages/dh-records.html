<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard | Records</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dh-index.css">
  <link rel="stylesheet" href="../css/dh-records.css">
</head>
<body>
  <aside id="side-menu">
    <nav>
      <a href="#"><i class="far fa-eye"></i> Overview</a>
      <a href="#" class="active"><i class="far fa-file-alt"></i> Your Records</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-hammer"></i> Admin</a>
    </nav>
  </aside>

  <header>
    <div class="search-area">
      <i class="fas fa-search"></i> <input type="text" name="" id="">
    </div>
    <div class="user-area">
      <!-- <a href="#">HOME</a> -->
      <a href="#"><i class="fa fa-plus"></i></a>
      <a href="#" class="notification"><i class="far fa-bell"></i><span class="circle">3</span></a>
      <a href="#">SIGN OUT</a>
      <!-- <a href="#">
        <div class="user-image"></div>
        <i fas class="fas fa-caret-down"></i>
      </a> -->
    </div>
  </header>

  <div id="form-container">
    <h1>Create Your Complaint</h1>
  
    <div class="form-input">
      <label>
        <input type="text" name="" id="" required> <span class="placeholder">Topic of Issue</span>
      </label>
    </div>
    
    <div class="form-input">
      <label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <span class="placeholder">Describe your issue</span>
      </label>
    </div>
    
    <!-- <div class="form-input">
      <label>
        <input type="text" name="" id="" required> <span class="placeholder">Location</span>
      </label>
    </div> -->

    <div class="dropdown">
      <button onclick="myFunction()" class="dropdown-button">Type</button>
      <div id="my-dropdown" class="dropdown-content">
        <ul>
          <li>Intervention</li>
          <li>Red-Flag</li>
        </ul>
      </div>
    </div>
  
  </div>
  

  <script src="../js/dh-records.js"></script>
</body>
</html>
